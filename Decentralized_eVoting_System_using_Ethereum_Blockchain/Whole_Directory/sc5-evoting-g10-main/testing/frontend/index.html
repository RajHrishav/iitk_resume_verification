<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | G10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="jumbotron text-center">
        <h1>SC-5 eVoting G10</h1>
        <p>Online vorting system using with <b>Blockchain Technology</b></p>
    </div>


    <div class="container">
        <div class="container" style="width: 50%;">
            <h2>Sign in here</h2>
            <hr>
            <form action="">
                <div class="form-group">
                    <label for="rollno">Roll No:</label>
                    <input type="text" class="form-control" id="rollno" placeholder="Enter roll number" name="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <div class="form-group">
                    <label class="radio-inline">
                        <input type="radio" name="user_type" id="voter" checked>Voter
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="user_type" id="admin">Admin
                    </label>
                </div>
                <div class="pull-right">
                    <button type="submit" class="btn btn-default">Sign up</button>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>

            </form>
        </div>
    </div>




</body>

</html>
